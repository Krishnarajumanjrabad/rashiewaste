<ion-header>

  <ion-navbar danger>
    <ion-title>Web Chatting</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="home">
  <ion-list>
    <ion-item *ngFor="#message of messages">{{message}}</ion-item>
  </ion-list>
</ion-content>
<ion-footer-bar>
  <ion-input>
    <input type="text" [(ngModel)]="chatBox" placeholder="Message..."/>
    <button (click)="send(chatBox)">Send</button>
  </ion-input>
</ion-footer-bar>
